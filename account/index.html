<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>财务计算工具</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>财务计算工具</h1>
        </header>

        <section class="form-section">
            <form id="calculatorForm">
                <div class="input-group">
                    <label for="month">月份:</label>
                    <select id="month" required>
                        <option value="">请选择月份</option>
                        <option value="January">一月</option>
                        <option value="February">二月</option>
                        <option value="March">三月</option>
                        <option value="April">四月</option>
                        <option value="May">五月</option>
                        <option value="June">六月</option>
                        <option value="July">七月</option>
                        <option value="August">八月</option>
                        <option value="September">九月</option>
                        <option value="October">十月</option>
                        <option value="November">十一月</option>
                        <option value="December">十二月</option>
                    </select>

                    <label for="income">收入 (RM):</label>
                    <input type="number" id="income" step="0.01" required>

                    <label for="expense">支出 (RM):</label>
                    <input type="number" id="expense" step="0.01" required>

                    <button type="submit">添加记录</button>
                </div>
            </form>
        </section>

        <section class="record-section">
            <h2>记录</h2>
            <table id="recordTable">
                <thead>
                    <tr>
                        <th>月份</th>
                        <th>收入 (RM)</th>
                        <th>支出 (RM)</th>
                        <th>利润 (RM)</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- 动态生成记录 -->
                </tbody>
            </table>
        </section>

        <section class="result-section">
            <h2>总计</h2>
            <p>总收入: RM <span id="totalIncome">0</span></p>
            <p>总支出: RM <span id="totalExpense">0</span></p>
            <p>总利润: RM <span id="totalProfit">0</span></p>
        </section>

        <section class="download-section">
            <button id="downloadBtn" disabled>下载记录</button>
        </section>

        <section class="upload-section">
            <h2>上传记录</h2>
            <input type="file" id="fileUpload" accept=".csv">
        </section>

        <section class="clear-section">
            <button id="clearAllBtn">清除所有记录</button>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
